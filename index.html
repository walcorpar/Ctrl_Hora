<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <header class="container d-flex align-items-center">
      <a class="navbar-brand">
        <img src="https://uploads.onecompiler.io/433694vav/443pype33/Logo.jpg" width="70px" height="auto">
      </a>
      <p class="fs-2 mx-auto">Ingreso de hora</p>

    <section class="section_grd">
        <div class="container mt-5">
            <div class="row justify-content-center d-flex">
                        <div class="text-center col col-5">
                            <form action="/submit-time" method="POST">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Entrada</button>
                                    <button type="submit" class="btn btn-primary">Salida</button>
                                </div>
                            </form>
                        </div>
            </div>
        </div>

            </div>
           
        </div>
